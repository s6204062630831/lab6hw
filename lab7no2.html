<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<script>
    function cal(){
        let t1=document.getElementById("t1");
        let t2=document.getElementById("t2");
        let t3=document.getElementById("t3");
        let t4=document.getElementById("op");
        let operator=t4.value;
        if(operator=="add"){
            t3.value=Number.parseInt(t1.value)+Number.parseInt(t2.value);
        }
        else if(operator=="minus"){
            t3.value=Number.parseInt(t1.value)-Number.parseInt(t2.value);
        }
        else if(operator=="multiple"){
            t3.value=Number.parseInt(t1.value)*Number.parseInt(t2.value);
        }
        else if(operator=="divine"){
            t3.value=Number.parseInt(t1.value)/Number.parseInt(t2.value);
        }
        
    }
</script>
<body>
    <input type="text" id="t1" size="5">
    <select id="op">
        <option value="add">+</option>
        <option value="minus">-</option>
        <option value="multiple">*</option>
        <option value="divine">/</option>
    </select>
    <input type="text" id="t2" size="5">
    =
    <input type="text" id="t3" size="5">
    <input type="button" onclick="cal()" value="Go GO">
</body>
</html>
